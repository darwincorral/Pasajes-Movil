<ion-header class="ion-no-border">
    <ion-item color="danger" lines="none">
        <ion-label><strong>Historial de Cobros</strong></ion-label>
        <ion-icon slot="end" (click)="cerrarSession()" name="ellipsis-vertical"></ion-icon>
    </ion-item>
</ion-header>

<ion-content class="ion-text-center">
    <ion-refresher style="padding-top: 70px;" slot="fixed" (ionRefresh)="reload($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid id="inicio" fixed>
        <ion-label style="font-size: 30px;" color="light"><strong>QUINDE Ã‘AN</strong></ion-label>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let item of cobros;let i =index">
                <ion-item lines="full">
                    <ion-grid>
                        <ion-row>
                            <ion-col size="2" class="ion-align-self-center">
                                <img src="assets/imgs/card.png">
                            </ion-col>
                            <ion-col size="6">
                                <ion-label color="danger">
                                    <strong style="font-size: 15px;">Referencia #{{i+1}}</strong>
                                </ion-label>
                                <ion-label>
                                    <p style="font-size: 10px;">{{convert(item.fechaCreacion)}} {{getHour(item.fechaCreacion)}}</p>
                                </ion-label>
                            </ion-col>
                            <ion-col size="4" class="ion-text-right">
                                <ion-label color="success">
                                    <strong style="font-size: 15px;">+{{item.tarifa}}</strong>
                                </ion-label>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="cobros.length == 0">
            <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let item of items">
                <div class="parte">
                    <ion-item lines="none">
                        <ion-grid>
                            <ion-row>
                                <ion-col size="2" class="ion-align-self-center">
                                    <ion-thumbnail>
                                        <ion-skeleton-text animated></ion-skeleton-text>
                                    </ion-thumbnail>
                                </ion-col>
                                <ion-col size="10">
                                    <ion-grid>
                                        <ion-row>
                                            <ion-col size="5" style="padding-bottom: 0px; padding-top: 0px;">
                                                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                                            </ion-col>

                                            <ion-col class="ion-text-right" size="7" style="padding-bottom: 0px; padding-top: 0px;">
                                                <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
                                            </ion-col>

                                            <ion-col size="12" style="padding-bottom: 0px; padding-top: 0px;">
                                                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                                            </ion-col>

                                            <ion-col size="12" style="padding-bottom: 0px; padding-top: 0px;">
                                                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="items.length == 0">
            <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" class="vertical-center">
                <div class="centerImg">
                    <img src="assets/imgs/copiar.png">
                </div>
                <ion-label class="centerText">No existen cobros</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
