<ion-content>
    <ion-slides class="mainSlide page" #slidePrincipal style="background-color:#f0f0f0;background-image: url('assets/imgs/fondoAmt.png')">
        <ion-slide>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <img style="width: 150px;"  src="assets/imgs/iniciar.png">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="4" size-lg="4" size-md="3" size-sm="2" size-xs="0"></ion-col>
                    <ion-col size="4" size-lg="4" size-md="6" size-sm="8" size-xs="12">
                        <ion-card style="margin:15px; background-color: white;border-radius: 10px">
                            <ion-card-header style="padding-bottom: 0px">

                                <ion-card-title>Iniciar Sesión</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
                                    <ion-grid fixed>
                                        <ion-row>
                                            <ion-col>
                                                <ion-item>
                                                    <ion-input placeholder="Usuario" [(ngModel)]="loginUser.user" name="email" type="email" required (keyup.enter)="login(fLogin)"></ion-input>
                                                </ion-item>

                                                <ion-item>
                                                    <ion-input placeholder="Contraseña" name="password" [(ngModel)]="loginUser.pass" type="password" required (keyup.enter)="login(fLogin)"></ion-input>
                                                </ion-item>
                                            </ion-col>
                                        </ion-row>

                                        <ion-row>
                                            <ion-col>
                                                <ion-button [disabled]="fLogin.invalid" type="submit" shape="round" fill="outline" color="danger">Ingresar</ion-button>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </form>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                    <ion-col size="4" size-lg="4" size-md="3" size-sm="2" size-xs="0"></ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>
    </ion-slides>
</ion-content>
